<!DOCTYPE html>
<html ng-app="FinalApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Riot2</title>
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
	<link rel="stylesheet" type="text/css" href="css/lumx.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

	<script src="https://code.angularjs.org/1.4.7/angular-resource.min.js"></script>
	<script src="https://code.angularjs.org/1.4.7/angular-route.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
	<script src="js/lumx.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>
	<nav ng-controller="MenuController">
		<div class="bgc-blue-900 tc-white" flex-container="row" flex-align="center center">
			<div flex-item="4">
				<h1 class="fs-display-3 display-block">IotPet</h1>
			</div>
			<div flex-item="1">
				<a href="#/">Inicio</a>
			</div>
			<div flex-item="1">
				<a href="#/posts/new">Crear Post</a>
			</div>


			<div flex-item="1">
				<!--a href="#">Login</a-->

				<button class="btn btn--m btn--white btn--flat" ng-click="opendDialog('test')" lx-ripple>Log in</button>

				<lx-dialog class="dialog dialog--l" id="test" auto-close="true" onclose="closingDialog()" onscrollend="scrollEndDialog()">
				    <div class="dialog__header">
				        <div class="toolbar bgc-light-blue-500 pl++">
				            <span class="toolbar__label tc-white fs-title">
				                Log in
				            </span>

				            <div class="toolbar__right">
				                <!--button class="btn btn--l btn--white btn--icon" lx-ripple ng-click="addPerson()">
				                    <i class="mdi mdi-plus"></i>
				                </button-->
				                <button class="btn btn--l btn--white btn--icon" lx-ripple lx-dialog-close>
				                	<i class="mdi mdi-close"></i>
				                </button>
				            </div>
				        </div>
				    </div>

				    <div class="dialog__content">
				        
				    	<form ng-submit="Login()">
				            <lx-text-field label="Username" fixed-label="true" icon="account">
				                <input type="text" ng-model="textFields.fixedFirstName">
				            </lx-text-field>

				            <lx-text-field label="Password" fixed-label="true" icon="key">
				                <input type="text" ng-model="textFields.fixedLastName">
				            </lx-text-field>

				        </form>

				    </div>

				    <div class="dialog__actions">
				        <button class="btn btn--m btn--red btn--raised" lx-ripple lx-dialog-close>Cancel</button>
				        <button class="btn btn--m btn--green btn--raised" lx-ripple>Log in</button>
				    </div>
				</lx-dialog>
			</div>

		</div>
	</nav>

	<div flex-container="row" flex-align="center">
		<div ng-view flex-item="9">
			Hi Henrry
		</div>
	</div>

</body>
</html>
