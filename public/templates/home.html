<lx-tabs>
    <lx-tab heading="Pets">
        <div class="p+">
            <div class="card top-space" ng-repeat="pet in pets">
                <div class="p+">
                    <strong class="fs-headline display-block tc-red-900">
                        {{pet.name}}
                    </strong>

                    <div class="paragraph fs-body-1 mt+">
                        {{pet.breed}}
                    </div>
                </div>
                <div class="card__actions">
                    <a href="#/pet/{{pet.id}}" class="btn btn--m btn--blue btn--flat" lx-ripple>Details</a>
                    <!--a href="#/pets/edit/{{pet.id}}" class="btn btn--m btn--orange btn--flat" lx-ripple>Edit</a-->
                    <a ng-click="editPet(pet._id)"  class="btn btn--m btn--orange btn--flat" lx-ripple>Edit</a>
                    <a ng-click="removePet(pet._id)" class="btn btn--m btn--red btn--flat" lx-ripple>Delete</a>
                </div>
            </div>
        </div>
    </lx-tab>
    <a href="http://vizix.hackiot.com/#/report/execution/24">
        <lx-tab heading="Maps">

        </lx-tab>
    </a>

    <lx-tab heading="Graphics & Reports">
        <div class="card top-space">
            <div flex-container="row">
                <div flex-item flex-container="column" ng-controller="MapsController">

                    <div ng-controller="ChartsController" ng-init="init()">
                        <div flex-item>
                            <lx-dropdown>
                                <button class="btn btn--m btn--black btn--flat fs-headline" lx-ripple
                                        lx-dropdown-toggle>
                                    Generic Visualization
                                </button>

                                <lx-dropdown-menu>
                                    <ul>
                                        <li><a class="dropdown-link" ng-click="changeMap(1)">temperature</a></li>
                                        <li><a class="dropdown-link" ng-click="changeMap(2)">steps</a></li>
                                        <li><a class="dropdown-link" ng-click="changeMap(3)">heart beats</a></li>
                                        <li class="dropdown-divider"></li>
                                        <li><span class="dropdown-link dropdown-link--is-header">Type</span></li>
                                        <li><a class="dropdown-link" ng-click="changeType('spline')">Spline</a></li>
                                        <li><a class="dropdown-link" ng-click="changeType('column')">Column</a></li>
                                        <li><a class="dropdown-link" ng-click="changeType('area')">Range</a></li>
                                        <li><a class="dropdown-link">Separated link</a></li>
                                    </ul>
                                </lx-dropdown-menu>
                            </lx-dropdown>
                            <button class="btn btn--m btn--black btn--flat fs-headline" lx-ripple ng-click="showAdvancedTemperature()">
                                Temperature
                            </button>
                            <button class="btn btn--m btn--black btn--flat fs-headline" lx-ripple ng-click ="showAdvancedSteps()">
                                Steps
                            </button>
                            <button class="btn btn--m btn--black btn--flat fs-headline" lx-ripple ng-click ="showAdvancedHeart()">
                                Heart beats
                            </button>

                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">


                                    <div id="container"
                                         style="min-width: 310px; height: auto; margin: 0 auto background:black"></div>
                                </div>
                            </div>
                        </div>
